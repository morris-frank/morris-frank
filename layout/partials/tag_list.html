<h3>{{ humanize .tag }}</h3>

{{ range .context.Site.Taxonomies.tags.python.Pages }}
<a class="listing" href="{{ .Permalink }}">
    <date>{{.Date.Format "2006-01-02"}}</date>
    <h4>{{ .Title }}</h4>
    <span>
        {{ with .Params.tldr }}
            {{ . }}
        {{ end }}
    </span>
</a>
{{ end }}
