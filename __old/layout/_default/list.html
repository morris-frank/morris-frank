{{ define "title" }} {{ .Title }} - {{ .Site.Title }} {{ end }}

{{ define "main" }}<h2>{{ .Title }}</h2>
{{ range .Paginator.Pages }}
<a class="listing">
    <date>{{.Date.Format "2006-01-02"}}</date>
    <h4>{{ .Title }}</h4>
    <span>
        {{ with .Params.tldr }}
            {{ . }}
        {{ end }}
    </span>
</a>
{{ end }}
{{ end }}
