<style type="text/css">
    .avatar {
        background-image: url('avatar.png');
        background-size: cover;
        background-position: center;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 0 auto;
        margin-bottom: 20px;
    }

    section {
        --intro-font-size: 1.2rem;
        --intro-line-height: 1.4rem;
        font-size: var(--intro-font-size);
        line-height: var(--intro-line-height);
        max-width: 20rem;
        margin: 0 auto;
        margin-bottom: var(--intro-line-height);
    }

    section:has(.wheel) {

        overflow: hidden;
        height: var(--intro-line-height);


        & .wheel {
            display: inline-flex;
            flex-direction: column;
            animation: move 8s infinite linear(0 0%, 0 1.8%, 0.01 3.6%, 0.03 6.35%, 0.07 9.1%, 0.13 11.4%, 0.19 13.4%, 0.27 15%, 0.34 16.1%, 0.54 18.35%, 0.66 20.6%, 0.72 22.4%, 0.77 24.6%, 0.81 27.3%, 0.85 30.4%, 0.88 35.1%, 0.92 40.6%, 0.94 47.2%, 0.96 55%, 0.98 64%, 0.99 74.4%, 1 86.4%, 1 100%);

            & .first {
                color: #20a7d8;
            }

            & .second {
                color: #f7b801;
            }

            & .third {
                color: #f50a0a;
            }

            & .fourth {
                color: #0a0af5;
            }

            & .fifth {
                color: #0af50a;
            }

            & .sixth {
                color: #f50af5;
            }
        }

    }

    @keyframes move {
        25% {
            transform: translatey(calc(var(--intro-line-height) * -1));
        }

        50% {
            transform: translatey(calc(var(--intro-line-height) * -2));
        }

        75% {
            transform: translatey(calc(var(--intro-line-height) * -3));
        }
    }

    ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;

    }
</style>
